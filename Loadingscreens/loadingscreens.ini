[The SCP Foundation]
image path = foundationlogo.jpg
align x = left
align y = top
text1 = The SCP Foundation is an organization dedicated to the containment and research of anomalous artifacts and lifeforms.
text2 = "SCP" stands for "Special Containment Procedures" (and the official motto of the foundation, "Secure, Contain, Protect.") - which sums up both the goals and methods of the Foundation's actions.
